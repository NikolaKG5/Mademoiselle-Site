<!DOCTYPE html>

<html>

<head>
    <title>Mademoiselle - Contact</title>
    <meta charset="UTF-8">

    <meta name='author' content="Nikola Bogdanovic">
    <meta name='description' content="Mademoiselle-Contact">
    <meta name='keywords' content="Mademoiselle, style, beauty, contact, beauty-service">

    <link rel="stylesheet" href="css/normalize.css" type="text/css">

    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <!--HEADER - Start-->
    <header>
        <div class="container d-flex justify-between align-items-center">
            <a href="index.html">
                <img src="images/Welcome/logo.png" alt="logo">
            </a>

            <nav class="main-nav">
                <ul class="main-menu d-flex">
                    <li>
                        <a class="active" href="#">about</a>
                    </li>
                    <li>
                        <a href="#services">services</a>
                    </li>
                    <li>
                        <a href="blog.html">blog</a>
                    </li>
                    <li>
                        <a href="contact.html">contact</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <!--HEADER - End-->


    <!-- MAIN - Start-->
    <main>
        <div class="contact-info container d-flex justify-between">
            <article class="contact two-column">
                <h2 class="contact-forn-title">
                    Please contact us using
                    the form bellow
                </h2>
                <form class="contact-form">
                    <div class="form-group">
                        <input class="form-element" type="text" name="name" value=""
                            placeholder="Your Name And Surname*">
                    </div>
                    <div class="form-group">
                        <input class="form-element" type="email" name="email" value="" placeholder="Your E-Mail*">
                    </div>
                    <div class="form-group">
                        <input class="form-element" type="text" name="sybject" value="" placeholder="Subject*">
                    </div>
                    <div class="form-group">
                        <textarea class="form-element" rows="5" name="message" placeholder="Your Message*"></textarea>
                    </div>
                    <button class="learn-more" type="submit" name="send" value="yes">
                        Send
                    </button>
                </form>
            </article>

            <aside class="contact-map two-column">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1972.6185369114924!2d20.45895941576334!3d44.815839176623115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7ab25c703261%3A0x99b65b127891b036!2z0KLRgNCzINGA0LXQv9GD0LHQu9C40LrQtSwg0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1589033987111!5m2!1ssr!2srs"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </aside>
        </div>

        <!-- SECTION - PHONE AND E-MAIL - Start-->
        <section class="phone-email">
            <div class="container phone-email-info">
                <address class="phone-email-item">146 Douglas Dale Suite 343</address>
                <p class="phone-email-item">560-748-5959</p>
                <a href="mailto:#" class="phone-email-item">cullen_mueller@yahoo.com</a>
            </div>
        </section>
        <!-- SECTION - PHONE AND E-MAIL - End-->
    </main>
    <!-- MAIN - End-->

    <!--FOOTER - Start-->
    <footer>
        <div class="container">
            <a href="#"><span class="fab fa-facebook-f"></span></a>
            <a href="#"><span class="fab fa-twitter"></span></a>
            <a href="#"><span class="fab fa-instagram"></span></a>
